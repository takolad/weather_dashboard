<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
    crossorigin="anonymous">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/8e2b88446c.js" crossorigin="anonymous"></script>
    <!-- Our styling -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <container class="container-fluid">

        <header class="header row bg-dark fixed-top align-content-center">
            <div class="col-12 text-center text-light">
                <h1 class="mb-0">Weather Dashhboard</h1>
            </div>
        </header>

        <main class="row w-100 m-0 mt-3">
            <div class="col-md-4 mb-3 bg-light pb-3">
                <h4>Search for a City:</h4>
                <form class="d-flex mb-3 searchForm">
                    <input class="form-control" type="text" name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>

                <div class="searchHistory">
                    <ul class="list-group historyList">
                        <!-- These are temporary and will later be dynamically set (including links) TBD -->
                        <li class="list-group-item">San Francisco</li>
                        <li class="list-group-item">Houston</li>
                        <li class="list-group-item">Indianapolis</li>
                        <li class="list-group-item">Tacoma</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="col-12 border border-secondary rounded mb-3 p-3">
                    <h2 class="cityDate"><span class="weatherIcon"></span></h2> <!-- Atlanta (8/15/2020) [ICON] -->
                    <span class="temperature">Temperature: </span> <!-- Temperature: 90.9 F -->
                    <span class="humidity">Humidity: </span> <!-- Humidity: 41% -->
                    <span class="wind">Wind Speed: MPH</span> <!-- Wind Speed: 4.7MPH -->
                    <span class="uv">UV Index: <span class="uvIndex d-none"></span></span>
                </div>
                <div class="col-12">
                    <h2>5-Day Forecast:</h2>
                    <div class="col-12 fiveDays">
                        <span class="dayOne"></span>
                        <span class="dayTwo"></span>
                        <span class="dayThree"></span>
                        <span class="dayFour"></span>
                        <span class="dayFive"></span>
                    </div>
                </div>
            </div>
        </main>




    </container>
    <script type='text/javascript' src='config.js'></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
